<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="./dist/styles.css" rel="stylesheet">
    <title>CodeConnect</title>
</head>

<body class="bg-corBackground text-corTexto font-fonteTexto flex h-screen gap-[27px] py-14">
    <aside class="bg-corItensBackground rounded-[10px] h-full py-10 px-4 text-center">
        <img src="./img/Logo.svg" alt="logo CodeConnect">
        <nav>
            <ul class="lista-links flex flex-col gap-10 mt-20 items-center list-none">
                <li>
                    <a href="#" class="link-destaque text-corPrimaria border-2 border-solid border-corPrimaria py-3 px-7 rounded-lg">Publicar</a>
                </li>
                <li class="text-corSecundaria">
                    <a href="#" class="">
                        <img src="./img/feed.svg" alt="ícone feed">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#" class="text-corSecundaria">
                        <img src="./img/account_circle.svg" alt="ícone perfil">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#" class="text-corSecundaria">
                        <img src="./img/info.svg" alt="ícone sobre nós">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#" class="text-corSecundaria">
                        <img src="./img/logout.svg" alt="ícone sair">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="bg-corItensBackground rounded-[10px] p-8 flex gap-6">
        <div>
            <div>
                <img src="./img/imagem1.png" alt="">
            </div>
            <button>Carregar imagem</button>
            <div>
                <p>image_projeto.png</p>
                <img src="./img/close.svg" alt="ícone fechar">
            </div>
        </div>
        <div>
             <h2 class="text-[26px] mb-10 font-semibold">Novo projeto</h2>
              <form action="" class="flex flex-col gap-6">
                <div>
                    <label for="nome">Nome do projeto</label>
                     <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                     <textarea id="descricao" name="descricao">
                </div>
                <div>
                    <label for="categoria">Tags</label>
                     <input type="text" id="categoria" name="categoria">
                </div>
                <ul>
                    <li>
                        <p>Front-end</p>
                        <img src="./img/close-black.svg" alt="">
                    </li>
                </ul>
                <div>
                    <button>Descartar</button>
                    <button>Publicar</button>
                </div>
              </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
