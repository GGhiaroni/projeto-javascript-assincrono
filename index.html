<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="./dist/styles.css" rel="stylesheet">
    <title>CodeConnect</title>
</head>

<body class="bg-corBackground text-corTexto font-fonteTexto flex h-screen gap-[27px] py-14">
    <aside class="bg-corItensBackground rounded-[10px] h-full py-10 px-4 text-center">
        <img src="./img/Logo.svg" alt="logo CodeConnect">
        <nav>
            <ul class="lista-links flex flex-col gap-10 mt-20 items-center list-none [&_li_a]:flex [&_li_a]:flex-col [&_li_a]:gap-2 [&_li_a]:items-center [&_li_a]:text-corSecundaria [&_li_a]:text-[22px] [&_li_a]:no-underline">
                <li>
                    <a href="#" class="link-destaque text-corPrimaria border-2 border-solid border-corPrimaria py-3 px-7 rounded-lg first:text-corPrimaria">Publicar</a>
                </li>
                <li class="text-corSecundaria">
                    <a href="#" class="">
                        <img src="./img/feed.svg" alt="ícone feed">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#" class="text-corSecundaria">
                        <img src="./img/account_circle.svg" alt="ícone perfil">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#" class="text-corSecundaria">
                        <img src="./img/info.svg" alt="ícone sobre nós">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#" class="text-corSecundaria">
                        <img src="./img/logout.svg" alt="ícone sair">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="bg-corItensBackground rounded-[10px] p-8 flex gap-6">
        <div>
            <div class="h-[368px] py-6 px-4 bg-corSecundaria rounded-lg">
                <img src="./img/imagem1.png" alt="imagem projeto" class="rounded-lg h-full object-cover">
            </div>
            <button class="botao-upload mt-4 mb-2 bg-corItensBackground border-[1px] border-solid border-corSecundaria rounded-lg p-3 text-corSecundaria w-full text-center font-fonteTexto font-semibold text-lg relative">Carregar imagem</button>
            <div class="flex gap-2 text-corSecundaria text-[15px]">
                <p>image_projeto.png</p>
                <img src="./img/close.svg" alt="ícone fechar">
            </div>
        </div>
        <div class="w-[442px]">
             <h2 class="text-[26px] mb-10 font-semibold">Novo projeto</h2>
              <form action="" class="flex flex-col gap-6">
                <div>
                    <label for="nome" class="text-[18px] font-normal block mb-2">Nome do projeto</label>
                     <input type="text" id="nome" name="nome" class="w-full py-2 px-4 bg-corSecundaria border-none rounded-md font-fonteTexto leading-[22.5px] h-[39px]">
                </div>
                <div>
                    <label for="descricao" class="text-[18px] font-normal block mb-2">Descrição</label>
                     <textarea id="descricao" name="descricao" class="w-full py-2 px-4 bg-corSecundaria border-none rounded-md font-fonteTexto leading-[22.5px] h-[161px]"></textarea>
                </div>
                <div>
                    <label for="categoria" class="text-[18px] font-normal block mb-2">Tags</label>
                     <input type="text" id="categoria" name="categoria" class="w-full py-2 px-4 bg-corSecundaria border-none rounded-md font-fonteTexto leading-[22.5px] h-[39px]">
                </div>
                <ul class="flex flex-wrap gap-4">
                    <li class="flex bg-corSecundaria text-corBackground gap-2 py-1 px-2 rounded-md">
                        <p>Front-end</p>
                        <img src="./img/close-black.svg" alt="">
                    </li>
                    <li class="flex bg-corSecundaria text-corBackground gap-2 py-1 px-2 rounded-md">
                        <p>Back-end</p>
                        <img src="./img/close-black.svg" alt="">
                    </li>
                </ul>
                <div class="flex gap-6 justify-between">
                    <button class="botao-descartar w-6/12 pt-3 pr-8 pb-3 pl-3 text-center rounded-lg font-fonteTexto text-lg font-medium">Descartar</button>
                    <button class="botao-publicar w-6/12 pt-3 pr-8 pb-3 pl-3 text-center rounded-lg font-fonteTexto text-lg font-medium">Publicar</button>
                </div>
              </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
